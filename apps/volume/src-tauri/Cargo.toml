[package]
name = "volume"
version = "0.1.0"
description = "Volume Control UI"
authors = ["you"]
edition = "2021"

[lib]
name = "volume_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["macos-private-api"] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

